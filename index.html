<HTML>
    <head>
        <script type="text/javascript">
        function getEntries() {
            var xhr = new XMLHttpRequest();
            //var uri = window.location.href;
            //var uri = 'http://35.183.208.238/';
            var uri = 'http://LB-App-1238325074.ca-central-1.elb.amazonaws.com/';
            var url = uri + 'serviceA.php';
            xhr.onreadystatechange = function () {
                if (this.readyState != 4) return;
                if (this.status == 200) {
                    document.getElementById('numberOfEntries').innerText = this.responseText;
                }
            };

            xhr.open('GET', url, true);
            xhr.send();
        }
        </script>
    </head>

    <BODY>
        

    <H1>Page HTML</H1>
    <h3>demo</h3>
    <p id="demo"></p>

    <h3>url</h3>
    <p id="url"></p>

    <h3>Retour de l'appel PHP</h3>
    <p id="numberOfEntries"></p>
    <script type="text/javascript">
        var retourPHP;
        document.getElementById("demo").innerHTML = window.location.href;
        retourPHP = window.location.href + 'index.php';
        document.getElementById('url').innerHTML = retourPHP;

        getEntries();
    </script>

</BODY>
</HTML>
